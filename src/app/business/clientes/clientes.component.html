<div class="body">
  <div class="productos-titulo">
    <h1>Bienvenido al panel de Clientes</h1>
  </div>
  <div class="content">
    <div class="cabecera">
      <div class="acciones">
        <div class="inputs">
          <label for="">DNI:</label>
          <input [(ngModel)]="dniClienteBuscado" (input)="getClienteByDni()" type="search">
        </div>
      </div>
      <div class="export">
        <button (click)="exportClientesToExcel()"><i class="fa-solid fa-file-excel"></i> Reporte Clientes</button>
      </div>
    </div>
    <div class="tabla-content">
      <table>
        <thead>
          <tr>
            <!-- <th>ID</th>-->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Distrito</th>
            <th>Teléfono</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.name}}</td>
            <td>{{cliente.lastName}}</td>
            <td>{{cliente.dni}}</td>
            <td>{{cliente.district}}</td>
            <td>{{cliente.telephone}}</td>
            <td class="button-acciones">
              <a [href]="'https://wa.me/51' + cliente.telephone" target="_blank">
                <button class="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </button>
              </a>
              <button (click)="openModalUpdateCliente(cliente)" class="edit">
                <i id="pencil" class="fa-solid fa-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--SECCIÓN DE MENSAJES-->
    <!--Mensaje para la búsqueda por dni-->
    <p *ngIf="clientes.length === 0 && dniClienteBuscado.trim() !== ''">No se encontraron resultados con DNI:
      <strong>{{dniClienteBuscado}}</strong>
    </p>
    <!--SECCIÓN DE PAGINACIÓN-->
    <div class="paginacion">
      <button (click)="prevPage()" [disabled]="currentPage === 0"><i class="fa-solid fa-chevron-left"></i>
        Anterior</button>
      <span>Página {{ currentPage + 1 }} de {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Siguiente <i
          class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>
</div>

<!--Seccion Modal-->
<div *ngIf="isModalUpdateClienteVisible && clienteSelect">
  <app-clientes-update-modal [cliente]="clienteSelect!"></app-clientes-update-modal>
</div>
